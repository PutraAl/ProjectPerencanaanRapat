<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen User</title>
  <link rel="stylesheet" href="rapat.css" />
  <style>
    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .add-btn {
  position: absolute;
  right: 20px; /* instead of 0 */
  background-color: #7c7c7c;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 22px;
  width: 35px;
  height: 35px;
  cursor: pointer;
  transition: background 0.3s;
}

    .add-btn:hover {
      background-color: #0056b3;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin-top: 5px;
      outline: none;
      transition: 0.2s;
    }

    .modal-content input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
    }

    .save-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    .save-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo-section">
        <img src="poltek.png" alt="Logo" class="logo-img" />
        <hr class="divider" />
      </div>

      <nav class="nav-menu">
        <a href="./dashboard.html" class="menu-item">
          <span class="icon">üè†</span>
          <span class="label">Dashboard</span>
        </a>
        <a href="./rapat.html" class="menu-item">
          <span class="icon">üìÑ</span>
          <span class="label">Rapat</span>
        </a>
        <a href="./user.html" class="menu-item active">
          <span class="icon">üë§</span>
          <span class="label">User</span>
        </a>
      </nav>

      <div class="bottom-profile">
        <hr class="divider" />
        <a href="./profile.html" class="profile-link">
          <span class="icon">‚ö´</span>
          <span class="label">Profile</span>
        </a>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="user-header">
        <h1 class="user-title">User Management</h1>
        <button class="add-btn" id="addUserBtn">Ôºã</button>
      </div>

      <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <tr>
            <td>Yoda Pratama</td>
            <td>Yodapratama@gmail.com</td>
            <td>Admin</td>
          </tr>
          <tr>
            <td>Yolink</td>
            <td>Yolink@gmail.com</td>
            <td>Staff</td>
          </tr>
          <tr>
            <td>Yoda2 baso goreng</td>
            <td>Yodabasogoreng@gmail.com</td>
            <td>Supervisor</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <!-- ADD USER POPUP -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Tambah User</h2>

      <form id="userForm">
        <label for="nama">Nama</label>
        <input type="text" id="nama" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="role">Role</label>
        <input type="text" id="role" required>

        <button type="submit" class="save-btn">Simpan</button>
      </form>
    </div>
  </div>

  <script>
    const addUserBtn = document.getElementById("addUserBtn");
    const addUserModal = document.getElementById("addUserModal");
    const closeBtn = addUserModal.querySelector(".close-btn");
    const userForm = document.getElementById("userForm");
    const userTableBody = document.getElementById("userTableBody");

    // Open Modal
    addUserBtn.addEventListener("click", () => {
      addUserModal.style.display = "flex";
    });

    // Close Modal
    closeBtn.addEventListener("click", () => {
      addUserModal.style.display = "none";
    });

    // Close when clicking outside
    window.addEventListener("click", (e) => {
      if (e.target === addUserModal) {
        addUserModal.style.display = "none";
      }
    });

    // Add user to table
    userForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const role = document.getElementById("role").value;

      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>${nama}</td>
        <td>${email}</td>
        <td>${role}</td>
      `;
      userTableBody.appendChild(newRow);

      userForm.reset();
      addUserModal.style.display = "none";
    });
  </script>
</body>
</html>
